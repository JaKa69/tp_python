<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }
        .welcome {
            margin-bottom: 20px;
            font-size: 24px;
        }
        .login-button {
            margin-right: 15px;
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
        .buttons {
            display: flex;
            flex-direction: row;
        }
    </style>
</head>
<body>
    <div class="welcome">Welcome!</div>
    <div class="buttons">
        <button onclick="location.href='login';" class="login-button">Sign in</button>
        <button onclick="location.href='register';" class="login-button">Sign up</button>
    </div>
</body>
</html>
