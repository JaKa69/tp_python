<!DOCTYPE html>
<html>
<head>
    <title>Top Scores</title>
    <link rel="stylesheet" href="static/index.css">
</head>
<body>
    {% include 'header.html' %}
    <h1>Top 10 Scores</h1>
    <ul>
        {% for score in scores %}
            <li><a href="/profile?username={{ score.username }}">{{ score.username }}</a>: {{ score.score }}</li>
        {% endfor %}
    </ul>
</body>
</html>
